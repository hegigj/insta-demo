<div class="header">
  <div class="page-section align-start">
    <h1>Insta</h1>
  </div>
  <div class="page-section align-center">
    <input type="search"
           placeholder="Search"
           (keyup)="emitSearchResult($event)">
  </div>
  <div class="page-section align-end">
    <span class="material-icons space">home</span>
    <span class="material-icons space">reviews</span>
    <span class="material-icons space">add</span>
    <span class="material-icons space">explore</span>
    <span class="material-icons space">favorite</span>
    <span class="space">{{username}}</span>
  </div>
</div>
